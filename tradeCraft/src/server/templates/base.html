<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        tradeCraft
        {% endblock %}
    </title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">

    <script src="/static/js/socket.io.min.js"></script>
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/math.min.js"></script>
    <script src="/static/js/bootstrap5.3.3.bundle.min.js"  crossorigin="anonymous"></script>
    {% block js_and_css %}
    <script src="/static/js/main.js"></script>
    {% endblock %}
</head>
<body>
    {% block login %}
    <div class="login-container" id="login-container">
        <h1>MineTrade</h1>
        <input type="text" id="username-input" placeholder="Enter your username">
        <button id="login-btn">Login</button>
    </div>
    {% endblock %}

    <div class="hall-container  container-fluid" id="hall-container" style="display:none;padding-top: 56px;height:90vh">
        {% block hall_all %}
        <!-- Status messages will be shown here -->
        {% endblock %}
    </div>

    <div class="game-container container-fluid" id="game-container" style="display:none;padding-top: 56px;">
        {% block game_all %}
        {% endblock %}
    </div>

</body>
</html>
